        <section class="stats">

            <div class="move">
                <h1></h1>
                <h2>player's turn!</h2>
            </div>

            <div class="dice">
                <label for="val"><h2>dice value</h2></label>
                <div class="value">
                    <input type="number" placeholder="1-6" id="val" max="6" min="1">
                    <button type="submit" value="submit"><p>submit</p></button>
                </div>
                <br>
                <div class="roll">
                    <div id="dice">
                        
                    </div>
                    <button>random</button>
                </div>
            </div>

            <div class="score">
                <h1>score</h1>
                <br>
                <div class="playerScores">

                    <div class="holder r" id="rScore">
                        
                    </div>
                    <div class="holder g" id="gScore">

                    </div>
                    <div class="holder b" id="bScore">

                    </div>
                    <div class="holder y win" id="yScore">
                        
                    </div>

            </div>
